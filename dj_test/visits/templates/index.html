{% load static %}
<html>
    <head>
        <title>DJ Test</title>
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <h1>
            <img src="{% static 'logo.png' %}">{% if page %}{{ page|title }}{% else %}Hellow, world{% endif %}
        </h1>
        <p>I've been visited {{ num_visits }} time{{ num_visits | pluralize }}</p>
        <ul>
            {% for visit in visitors %}
            <li>{{ visit.username }} at {{ visit.timestamp }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
